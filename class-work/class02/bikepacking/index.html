    <h1>BikePacking</h1>

    <h3>What’s bikepacking?</h3>

    <img src="https://i5.walmartimages.com/asr/053c3d42-d518-4cdc-81c2-a8e50ef21dec_1.5386991d7c14638c4aac3eb96ef50b22.jpeg" width=100px;>    

    <img src="bike.jpeg"  width=100px alt="">

    <p>The short answer: it’s backpacking with a bike.</p>

    <p>Longer answer: any ride that includes an overnight stay. This could be anything from ultralight singletrack tours to fully loaded dirt road touring (e.g. on the Great Divide Mountain Bike Route).</p>
