<html>
	<head>
		<title>HTML5 Video Example</title>
		<link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
		<link rel="stylesheet" href="css/style.css">
		<style>
			video {
				width:100%;
				position:relative;
			}

			h1{
				position:absolute;
				text-align:center;
				top:10px;
				width:100%;
				color:white;
			}

	</head>
<body>

<div class="wrapper">
<video src="mov/oceans.mp4" type="video/mp4" muted autoplay loop></video>
<h1>Frank Ocean</h1>
</div>

</body>
</html>
